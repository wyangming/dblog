<!DOCTYPE html>

<html>
<head>
	<title>{{i18n .Lang "page_login_title"}}</title>
	{{template "sys/inc/meta.html" .}}
</head>

<body style="background-color: #888;">
<div class="container col-sm-4 col-sm-offset-4" style="border-radius: 4px; background-color: #fff; padding: 35px; margin-top: 150px;">
	<div class="row">
		<h3>{{i18n .Lang "page_sys_main_title"}}</h3>
	</div>
	<div class="row">
		<form role="form" method="post" action="/login" class="login-form">
			<div class="form-group">
				<label class="sr-only">{{i18n .Lang "page_login_label_user"}}</label>
				<input type="text" placeholder="{{i18n .Lang "page_login_label_user"}}" class="form-control" name="username" />
			</div>
			<div class="form-group">
				<label class="sr-only">{{i18n .Lang "page_login_label_pwd"}}</label>
				<input type="password" name="pwd" placeholder="{{i18n .Lang "page_login_label_pwd"}}" class="form-control" />
			</div>
			<input type="submit" class="btn btn-success  btn-block" value="{{i18n .Lang "page_login_btn_login"}}" />
		</form>
	</div>
	<div class="row">
		{{if .msg}}
			<div class="alert alert-danger alert-dismissible fade in" role="alert">
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			    <span aria-hidden="true">&times;</span>
			    <span class="sr-only">Close</span>
			  </button>
			  <strong>{{.msg}}</strong>
			</div>
		{{end}}
	</div>
</div>

</body>
</html>
{{template "sys/inc/foot.html" .}}
<script type="text/javascript">
jQuery(document).ready(function() {
    jQuery('.login-form input[type="text"], .login-form input[type="password"], .login-form textarea').on('focus', function() {
    	$(this).removeClass('input-error');
    });
    
    jQuery('.login-form').on('submit', function(e) {
    	jQuery(this).find('input[type="text"], input[type="password"], textarea').each(function(){
    		if( $(this).val() == "" ) {
    			e.preventDefault();
    			$(this).addClass('input-error');
    		}
    		else {
    			jQuery(this).removeClass('input-error');
    		}
    	});
    	
    });
});
</script>
